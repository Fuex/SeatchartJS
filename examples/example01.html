<html>
    <head>
        <title>Example 01</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="../src/css/seatchart.css">
    </head>
    <body>
        <div>
            <div id="mapContainer" style="float: left;">
                
            </div>
            <div id="legendContainer"  style="float: left;">
        
            </div>
            <div id="shoppingListContainer"  style="float: left;">
                <div class="seatChart-container">
                    <h5>Shopping cart:</h5>
                    <textarea disabled class="seatChart-shopping-cart">

                    </textarea>
                    <h3>Total: </h3>
                </div>
            </div>
        </div>
        
        <script type="text/javascript" src="../src/js/seatchart.js"></script>
        <script>
            var map = {
                rows: 10,
                cols: 7,
                reserved: [9, 14],
                disabled: [12, 21]
            };
            
            var types = [{
                    type: "REGULAR",
                    color: "blue",
                    price: 10
                },{
                    type: "reduced",
                    color: "#aa0000",
                    price: 7.5      
                },{
                    type: "military",
                    color: "orange",
                    price: 7      
                }
            ];
            
            var sc = new seatchartJS(map, types);
            sc.createMap("mapContainer");
            sc.createLegend("legendContainer");
            sc.createShoppingList("shoppingListContainer");
        </script>
    </body>
</html>
