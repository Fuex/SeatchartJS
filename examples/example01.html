<html>
    <head>
        <title>Example 01</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="../src/css/seatchart.css">
    </head>
    <body>
        <div>
            <div id="container">
                
                
                <div class="seatChart-container">
                    <h4 class="seatChart-legend-title">Legend</h4>
                    <h5>Seats:</h5>
                    <ul class="seatChart-legend-list">
                        <li class="seatChart-legend-item">
                            <div class="seatChart-seat available legend"></div>
                            <p class="seatChart-legend-description">Available</p>
                        </li>
                        <li class="seatChart-legend-item">
                            <div class="seatChart-seat unavailable legend"></div>
                            <p class="seatChart-legend-description">Already booked</p>
                        </li>
                    </ul>
                    <h5>Your seat(s):</h5>
                    <ul class="seatChart-legend-list">
                        <li class="seatChart-legend-item">
                            <div class="seatChart-seat legend" style="background-color: blue"></div>
                            <p class="seatChart-legend-description">Regular</p>
                        </li>
                        <li class="seatChart-legend-item">
                            <div class="seatChart-seat legend" style="background-color: red"></div>
                            <p class="seatChart-legend-description">Reduced</p>
                        </li>
                        <li class="seatChart-legend-item">
                            <div class="seatChart-seat legend" style="background-color: orange"></div>
                            <p class="seatChart-legend-description">Military</p>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        
        <script type="text/javascript" src="../src/js/seatchart.js"></script>
        <script>
            var map = {
                rows: 10,
                cols: 7,
                reserved: [9, 14],
                disabled: [12, 21]
            };
            
            var types = [{
                    type: "regular",
                    color: "blue",
                    price: 10
                },{
                    type: "reduced",
                    color: "red",
                    price: 7.5      
                },{
                    type: "military",
                    color: "orange",
                    price: 7      
                }
            ];
            
            var sc = new seatchartJS("container", map, types);
        </script>
    </body>
</html>
