<html>
    <head>
        <title>Example 01</title>
        <link href="../src/css/seatchart.css" rel="stylesheet">
        <script href="../src/js/seatchart.js"></script>
    </head>
    <body>
        <div>
            <div class="seatChart-container">
                <div class="seatChart-row">
                    <div class="seatChart-seat blank"></div>
                    <div class="seatChart-front">Front</div>
                </div>
                <div class="seatChart-row">
                    <div class="seatChart-seat blank"></div>
                    <div class="seatChart-seat index">1</div>
                    <div class="seatChart-seat index">2</div>
                    <div class="seatChart-seat index">3</div>
                    <div class="seatChart-seat index">4</div>
                    <div class="seatChart-seat index">5</div>
                </div>
                <div class="seatChart-row">
                    <div class="seatChart-seat index">A</div>
                    <div class="seatChart-seat available" id="0_0">A1</div>
                    <div class="seatChart-seat available" id="0_1">A2</div>
                    <div class="seatChart-seat available" id="0_2">A3</div>
                    <div class="seatChart-seat available" id="0_3">A4</div>
                    <div class="seatChart-seat available" id="0_4">A5</div>
                </div>
                <div class="seatChart-row">
                    <div class="seatChart-seat index">B</div>
                    <div class="seatChart-seat available" id="1_0">B1</div>
                    <div class="seatChart-seat available" id="1_1">B2</div>
                    <div class="seatChart-seat available" id="1_2">B3</div>
                    <div class="seatChart-seat available" id="1_3">B4</div>
                    <div class="seatChart-seat available" id="1_4">B5</div>
                </div>
                <div class="seatChart-row">
                    <div class="seatChart-seat index">C</div>
                    <div class="seatChart-seat available" id="2_0">C1</div>
                    <div class="seatChart-seat available" id="2_1">C2</div>
                    <div class="seatChart-seat available" id="2_2">C3</div>
                    <div class="seatChart-seat available" id="2_3">C4</div>
                    <div class="seatChart-seat available" id="2_4">C5</div>
                </div>
                <div class="seatChart-row">
                    <div class="seatChart-seat index">D</div>
                    <div class="seatChart-seat available" id="3_0">D1</div>
                    <div class="seatChart-seat available" id="3_1">D2</div>
                    <div class="seatChart-seat available" id="3_2">D3</div>
                    <div class="seatChart-seat available" id="3_3">D4</div>
                    <div class="seatChart-seat available" id="3_4">D5</div>
                </div>
                <div class="seatChart-row">
                    <div class="seatChart-seat index">E</div>
                    <div class="seatChart-seat available" id="4_0">E1</div>
                    <div class="seatChart-seat available" id="4_1">E2</div>
                    <div class="seatChart-seat available" id="4_2">E3</div>
                    <div class="seatChart-seat available" id="4_3">E4</div>
                    <div class="seatChart-seat available" id="4_4">E5</div>
                </div>
            </div>
        </div>
    </body>
</html>
